{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TravelBangla</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: none;
        }

        .brand-logo {
            width: 80px;
            transition: transform 0.3s ease;
        }

        .brand-logo:hover {
            transform: rotate(-10deg) scale(1.1);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(243, 46, 56, 0.1);
            border-color: #f32e38;
            background-color: #fff;
        }

        .btn-login {
            background-color: #f32e38;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 700;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #d1222b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 46, 56, 0.3);
            color: white;
        }

        .btn-outline-custom {
            border: 2px solid #f32e38;
            color: #f32e38;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-outline-custom:hover {
            background-color: #f32e38;
            color: white;
        }

        .input-group-text {
            background: transparent;
            border-right: none;
            color: #6c757d;
        }

        .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
    
    <div class="container d-flex justify-content-center">
        <div class="login-card text-center">
            <a href="/">
                <img src="{% static 'tb2.png' %}" alt="Logo" class="brand-logo mb-3">
            </a>
            
            <h3 class="fw-bold mb-1" style="color: #f32e38;">Welcome Back!</h3>
            <p class="text-muted mb-4 small">Please enter your details to sign in</p>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="mb-2">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="text-end mb-4">
                    <a href="#" class="text-decoration-none small text-muted hover-red">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
            </form>

            <div class="position-relative my-4">
                <hr class="text-muted">
                <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted small">OR</span>
            </div>

            <p class="mb-3 small">Don't have an account?</p>
            <a href="{% url 'register' %}" class="btn btn-outline-custom w-100">Create New Account</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
