{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join TravelBangla | Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .register-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: none;
        }

        .brand-logo {
            width: 70px;
            transition: transform 0.3s ease;
        }

        .brand-logo:hover {
            transform: scale(1.1);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
            border-left: none; /* For the input group look */
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(243, 46, 56, 0.1);
            border-color: #f32e38;
            background-color: #fff;
        }

        .input-group-text {
            background: #f8f9fa;
            border-right: none;
            color: #6c757d;
            border-radius: 10px 0 0 10px;
        }

        .btn-register {
            background-color: #f32e38;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 700;
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover {
            background-color: #d1222b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 46, 56, 0.3);
            color: white;
        }

        .login-link {
            color: #f32e38;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="container d-flex justify-content-center">
        <div class="register-card text-center">
            <a href="/">
                <img src="{% static 'tb2.png' %}" alt="Logo" class="brand-logo mb-3">
            </a>
            
            <h3 class="fw-bold mb-1" style="color: #f32e38;">Create Account</h3>
            <p class="text-muted mb-4 small">Join us to start your adventure across Bangladesh</p>

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a unique username" required>
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                </div>

                <div class="mb-4 text-start">
                    <label class="form-label small fw-bold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-register w-100 mb-3">Register Now</button>
            </form
