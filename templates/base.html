{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TravelBangla {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: Ubuntu;">
    <nav class="navbar navbar-expand-lg" style="background-color: #ffffff">
        <div class="container-fluid">
          <img src="{% static 'tb2.png' %}" style="width:40px; height:40px; border-radius: 50%;">
          <a class="navbar-brand" href="/">TravelBangla</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" href="{% url 'packages' %}">Packages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' request.user.id %}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
              </li>
              

              
            </ul>
            <div class="ms-auto d-flex align-items-center">
              {% if request.user.is_authenticated %}
              <p class="mb-0 me-2">{{request.user.username}}</p>
              <a href="{% url 'logout' %}" class="btn" style="background-color: #e02d36; color: white;">Logout</a>
              {% endif %}
            </div>

           
          </div>
        </div>
      </nav>
    <hr style="display: block;margin:0px; border-width: 2px;">

 {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <footer class="sticky-bottom" style="text-align: center;background-color: white;"><p style="margin-bottom: 0px;">Â© 2025 Copyright : travelbangla.com</p></footer>
</html>
